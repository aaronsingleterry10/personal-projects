<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/pass-the-message-project.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
<h1>Passing a Message!</h1>
<section>
    <div id="container">
        <div id="title-message">A Message You Would Like To Pass</div>
        <form action="">
            <input type="text" id="message-input" name="message-input" placeholder="Enter message...">
        </form>
        <button id="submit">Submit</button>
        <div id="section-title">Last Message Delivered</div>
        <div id="message"></div>
    </div>
</section>
<script src="js/pass-the-message-project.js"></script>
</body>
</html>
