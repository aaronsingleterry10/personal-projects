<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/simon-says.css">
</head>
<body>
<main>
    <div id="wrapper">
        <h2>Simon Says...</h2>
        <div id="container">
            <div id="green" class="color"></div>
            <div id="red" class="color"></div>
            <div id="yellow" class="color"></div>
            <div id="blue" class="color"></div>
        </div>
        <h3 id="round"></h3>
        <button id="start">Start Game</button>
    </div>
</main>
<script type="text/javascript" src="js/simon-says.js"></script>
</body>
</html>
