<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/simon-says.css">
</head>
<body>
<main>
    <!--    <h2>Simon Says...</h2>-->
    <div id="wrapper">
        <div id="container">
            <div id="simon">
                <div id="green" class="color"></div>
                <div id="red" class="color"></div>
                <div id="yellow" class="color"></div>
                <div id="blue" class="color"></div>
                <div id="black-circle"></div>
            </div>
        </div>
    </div>
    <div id="turn"></div>
    <div id="round"></div>
    <div id="start-button">
        <button id="start">Start Game</button>
    </div>
</main>
<script type="text/javascript" src="js/simon-says.js"></script>
</body>
</html>
